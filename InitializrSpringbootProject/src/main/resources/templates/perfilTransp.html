<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Transportista</title>
</head>
<body>
    <header th:replace="fragment/fragmentos :: headerLoginTrans"></header>

    <main>
        <img src="#imagenPerfil.jpg"/>
        <h1> Nombre y Apellido</h1>
        <p>Transportista</p>
        <form action="/formulario.transportista" method="POST">
            <label for="nombre"> Nombre</label>
            <input type="" id="nombre" name="nombre" placeholder="Ej: Franco"/>  
            <br>
            <br> 
            <label for="apellido"> Apellido</label>
            <input type="" id="apellido" name="apellido" placeholder="Ej: Bullaude"/>  
            <br>
            <br>
            <label for="zona"> Zona</label>
            <input type="" id="zona" name="zona" placeholder="Ej: Mendoza, Argentina"/>
            <br>
            <br>
            <label for="email"> Email</label>
            <input type="email" id="email" name="email" placeholder="Ej: transportista@gmail.com"/>
            <br>
            <br>
            <label for="telefono"> Telefono</label>
            <input type="" id="telefono" name="telefono" placeholder="Ej: (261)1234567"/>
            <br>
            <br>
            <label for="contraseña "> Contraseña</label>
            <input type="password" id="contraseña" name="contraseña"/>
            <br>
            <br>
            <button type= "sumbit"> Guardar </button>
        </form>
        <br>
        <h1>Tu Camión</h1>
        <form>
            <label for="marca"> Marca</label>
            <input type="" id="marca" name="marca" placeholder="Ej: Chevrolet"/>
            <br>
            <br>
            <label for="modelo"> Modelo</label>
            <input type="" id="modelo" name="modelo" placeholder="Ej: Kodiak"/>
            <br>
            <br>
            <label for="año"> Año</label>
            <input type="" id="año" name="año" placeholder="Ej: 1999"/>
            <br>
            <br>
            <label for="patente"> Patente</label>
            <input type="" id="patente" name="patente" placeholder="Ej: ABC-123 o AB-123-CD"/>
            <br>
            <br>
            <label for="poliza"> Número de Poliza</label>
            <input type="" id="poliza" name="poliza" placeholder="Número de póliza"/>
            <br>
            <br>
            <button type= "sumbit"> Guardar </button>
        </form>



    </main>


    <footer th:replace="fragment/fragmentos :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="animacion.js"></script>
</body>
</html>
