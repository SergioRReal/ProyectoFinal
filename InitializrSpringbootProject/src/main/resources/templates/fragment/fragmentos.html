      </div>

        <div class="text-center">
          <ul class="nav flex-column">

        </div>

            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              Carga recogida
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              En camino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">

            </label>
          </div>
        </div>
        <div class="m-5">
          <h5>ESTADO</h5>
          <div class="form-check form-switch">
            <input class="form-check-input form-switch-xl" type="checkbox" role="switch" id="flexSwitchCheckChecked"

            <label class="form-check-label" for="flexSwitchCheckChecked">Disponible</label>
          </div>
        </div>
        <div>
          <button class="btn btn-dark mt-3"><a class="" href="/index">CERRAR SESIÓN</a>
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-end">
      <form class="w-100 me-3">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
    </div>
  </div>
</header>
