<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/estiloIndex.css"/>
    <link href="../static/css/estiloIndex.css" rel="stylesheet" type="text/css"/>
    <title>Registro como Transportista</title>
</head>

<body>
    <header th:insert="fragment/fragmentos :: headerNoLogin"></header>
    <div class="container contenedor" id="div1">
        <h2 class="display-2">Registrarme como transportista</h2>
        <form th:action="@{/transportista/registra}" class="needs-validation" method="POST" enctype="multipart/form-data">
            <p th:if="${error!=null}" th:text="${error}" style="color:red"></p>
            <div class="container" id="div2">
                <div class="row g-2">
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                            th:value="${nombre}" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
                            th:value="${apellido}" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com"
                            th:value="${mail}" required>
                        <label for="mail">Correo Electronico</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Telefono"
                            th:value="${telefono}" required>
                        <label for="telefono">Telefono</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="password" class="form-control" id="clave" name="clave1" placeholder="Clave"
                            required>
                        <label for="clave1">Clave</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="password" class="form-control" id="clave1" name="clave2" placeholder="Clave"
                            required>
                        <label for="clave2">Repetir Clave</label>
                    </div>
                    <div class="form-floating col-md-12">
                        <select name="provincia" id="zona" class="form-select" required>
                            <option selected disable value="">Seleccione la provincia</option>
                            <option option th:each="provincia:${provincias}" th:value="${provincia}" th:text="${provincia.provincia}"></option>
                        </select>
                        <label for="provincia" class="form-label">Zona</label>
                    </div>
                    <div>
                        <label for="archivo">Foto de perfil</label>
                        <input type="file" class="form-control" name="archivo" />
                    </div>
                </div>
            </div>
            <div class="container" id="div3">
                <div class="row g-2">
                    <h3>Información del camión</h3>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo"
                            th:value="${modelo}" required>
                        <label for="modelo" class="form-label">Marca / Modelo</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="modelo" th:value="${descripcion}" name="descripcion" rows="10" cols="50" ></textarea>
                        <label for="descripcion" class="form-label">Descripcion</label>
                    </div>
                    <div class="form-floating">
                    <input type="text" class="form-control" id="modelo" name="pesoMaximo" placeholder="Peso Maximo"
                            th:value="${pesoMaximo}" required>
                        <label for="pesoMaximo" class="form-label">Peso Maximo</label>
                    </div>
                    <div>
                        <label for="archivo">Fotos del camion</label>
                        <input type="file" class="form-control" name="archivos" multiple />
                    </div>
                    <div class="form-floating col-md-6"> 
                        <input type="number" class="form-control" id="anio" name="anio" placeholder="Año del modelo"
                            th:value="${anio}" required>
                        <label for="anio" class="form-label">Año del modelo</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="patente" name="patente" placeholder="Patente"
                            th:value="${patente}" required>
                        <label for="patente" class="form-label">Patente del vehiculo</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="poliza" name="poliza"
                            placeholder="Numero de Poliza" th:value="${poliza}" required>
                        <label for="poliza" class="form-label">Número de Poliza</label>
                    </div>
                </div>
            </div>
            <div class="container" id="divBoton">
                <div id="btnForm">
                    <button type="submit" class="btn btn-primary">CONFIRMAR REGISTRO</button><br>
                    <button type="reset" class="btn btn-secondary mt-1">
                        <a th:href="@{/}">Cancelar</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <footer th:replace="fragment/fragmentos :: footer" id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
