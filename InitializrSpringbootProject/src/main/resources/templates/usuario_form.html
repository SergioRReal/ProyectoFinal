<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
  <title>Formulario de Usuario</title>
</head>

<body>
  <div th:insert="fragments/fragment :: copy"></div>
  <div class="container px-4 py-5" id="featured-3">
    <div class="container">
      <h3>Datos Personales</h3>
      <br>
      <form class="needs-validation" th:action="@{}" method="POST" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" name="nombre" class="form-control" th:value="${nombre}">

            <br><label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" type="text" name="apellido" class="form-control" th:value="${apellido}">

            <label for="mail" class="form-label">Correo Electronico</label>
            <input id="mail" type="email" name="mail" class="form-control" th:value="${mail}"/>

            <label for="clave">Clave</label>
            <input type="password" class="form-control" name="clave" th:value="${clave}"/>

            <label for="clave2">Repetir clave</label>
            <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>

            <label for="nombre" class="form-label">Zona</label>
            <select name="autor" class="form-control">
                <option value="null"></option>
                <option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"></option>
            </select>

            <label for="telefono" class="form-label">Telefono</label>
            <input id="telefono" type="number" name="telefono" class="form-control" th:value="${telefono}">

            <label for="archivo">Foto</label>
            <input type="file" class="form-control" name="archivo"/>
          </div>

          <br>
          <h3>Datos de la Empresa</h3>
          <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Titulo">
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="number" class="form-control" name="isbn" id="isbn" placeholder="9781234567897">
          </div>
          <div class="mb-3">
            <label for="anio" class="form-label">Año de publicación</label>
            <input type="number" class="form-control" name="anio" id="anio" placeholder="1990">
          </div>
          <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <!--select th:field="*{autor.id}"-->
            <select name="autor" class="form-control">
              <option value="null"></option>
              <option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"></option>
            </select>
          </div>

          <div class="col-sm-12 pull-rigth">
            <button type="reset" class="btn btn-secondary"><a th:href="@{/}">Cancelar</a></button>
            <button type="submit" class="btn btn-success">Aceptar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
