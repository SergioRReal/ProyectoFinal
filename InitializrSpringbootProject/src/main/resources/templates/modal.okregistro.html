<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/css/registroOK.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/registroOK.css" rel="stylesheet" type="text/css" />

    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <title>Check Registro</title>
</head>

<body>
    <!-- INCORPORAR ESTE MODAL AL REGISTRO DE CADA USUARIO. CON UN THYMELEAF QUE SOLO LO ACTIVE CUANDO LA INFORMACIÓN DE LOS CASILLEROS ESTE COMPLETA-->
    <div class="row g-2 btns">
        <div class="container flex">
            <div class="buttom-mod-container">
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    onclick="pregunta()">Confirmar registro</button><br>

                <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-dialog sec">
                        <div class="modal-content sec">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                            <div class="modal-bodysec">
                                <div class="modal-titlesec" id="exampleModalLabel">Registro Exitoso</div>
                                <p class="text-ok">Tus datos fueron registrados con éxito.
                                    Ingresa a tu email y verifica la cuenta
                                    para poder loguearte en nuestra web.</p>

                                <a th:href="@{/}"><button type="reset"
                                        class="btn btn-primary sec-ok">Aceptar</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            
                <button type="reset" class="btn btn-primary close">
                    <a th:href="@{/}">X</a>
                </button>
            </div>
        </div>
    </div>


    <script src="/animacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
